<div class="eaMembersApp-MemberForm">
    <div class="eaMembersApp-MemberForm-fieldsBlock">
        <div class="eaMembersApp-MemberForm-fieldset">
            <label class="eaMembersApp-MemberForm-label ebLabel">
                <span class="eaMembersApp-MemberForm-labelText ebLabel-text">Name</span>
                <input type="text" class="ebInput eaMembersApp-MemberForm-input eaMembersApp-MemberForm-name"/>
            </label>
        </div>
        <div class="eaMembersApp-MemberForm-fieldset">
            <label class="eaMembersApp-MemberForm-label ebLabel">
                <span class="eaMembersApp-MemberForm-labelText ebLabel-text">Surname</span>
                <input type="text" class="ebInput eaMembersApp-MemberForm-input eaMembersApp-MemberForm-surname"/>
            </label>
        </div>
        <div class="eaMembersApp-MemberForm-fieldset">
            <label class="eaMembersApp-MemberForm-label ebLabel">
                <span class="eaMembersApp-MemberForm-labelText ebLabel-text">Email</span>
                <input type="text" class="ebInput eaMembersApp-MemberForm-input eaMembersApp-MemberForm-email"/>
            </label>
        </div>
        <div class="eaMembersApp-MemberForm-fieldset">
            <label class="eaMembersApp-MemberForm-label ebLabel">
                <span class="eaMembersApp-MemberForm-labelText ebLabel-text">Description</span>
                <textarea class="ebTextArea eaMembersApp-MemberForm-textArea eaMembersApp-MemberForm-description"></textarea>
            </label>
        </div>
    </div>
    <div class="eaMembersApp-MemberForm-optionsBlock">
        <div class="eaMembersApp-MemberForm-fieldset">
            <div class="eaMembersApp-MemberForm-label ebLabel">
                <span class="eaMembersApp-MemberForm-labelText ebLabel-text">Role</span>
                <div class="eaMembersApp-MemberForm-roleSelect"></div>
            </div>
        </div>
        <div class="eaMembersApp-MemberForm-fieldset">
            <div class="eaMembersApp-MemberForm-label ebLabel">
                <span class="eaMembersApp-MemberForm-labelText ebLabel-text">Teams</span>
                <div class="eaMembersApp-MemberForm-teamsMultiSelectHolder"></div>
            </div>
        </div>
        <div class="eaMembersApp-MemberForm-fieldset">
            <label class="eaMembersApp-MemberForm-label ebLabel">
                <span class="eaMembersApp-MemberForm-labelText ebLabel-text">Gender</span>
                <div class="eaMembersApp-MemberForm-genderRadiosHolder">
                    <label>
                        <input class="ebRadioBtn" type="radio" name="genderRadio" value="1"/>
                        <span class="ebRadioBtn-inputStatus"></span>
                        <span class="ebRadioBtn-label">Male</span>
                    </label>
                    <label>
                        <input class="ebRadioBtn" type="radio" name="genderRadio" value="2"/>
                        <span class="ebRadioBtn-inputStatus"></span>
                        <span class="ebRadioBtn-label">Female</span>
                    </label>
                    <label>
                        <input class="ebRadioBtn" type="radio" name="genderRadio" value="3"/>
                        <span class="ebRadioBtn-inputStatus"></span>
                        <span class="ebRadioBtn-label">Unknown</span>
                    </label>
                </div>
            </label>
        </div>
        <div class="eaMembersApp-MemberForm-fieldset">
            <label class="eaMembersApp-MemberForm-label ebLabel">
                <span class="eaMembersApp-MemberForm-labelText ebLabel-text">Has laptop</span>
                <div class="eaMembersApp-MemberForm-hasLaptopCheckbox">
                    <input class="ebCheckbox" type="checkbox" value="1"/>
                    <span class="ebCheckbox-inputStatus"></span>
                    <span class="ebCheckbox-label">with laptop</span>
                </div>
            </label>
        </div>
        <div class="eaMembersApp-MemberForm-fieldset">
            <label class="eaMembersApp-MemberForm-label ebLabel">
                <span class="eaMembersApp-MemberForm-labelText ebLabel-text">Has access</span>
                <div class="eaMembersApp-MemberForm-hasAccessSwitcher"></div>
            </label>
        </div>
        <div class="eaMembersApp-MemberForm-fieldset">
            <div class="eaMembersApp-MemberForm-label ebLabel">
                <div class="eaMembersApp-MemberForm-labelText ebLabel-text">Drag&Drop area</div>
                <div class="eaMembersApp-MemberForm-draggableElement" draggable="true">Drop Me</div>
                <div class="eaMembersApp-MemberForm-droppableArea">Drop item here</div>
            </div>
        </div>
    </div>
    <div class="ebLayout-clearFix"></div>
</div>
